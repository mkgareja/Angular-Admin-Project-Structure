<div class="login-pages">
    <div class="row">
        <div class="col-md-4  login-logo-section">
            <div class="loginform-box box effect5">
                <div class="login-header">
                    <img src="../../../assets/images/red.png" alt="Please wait..." />
                </div>
                <form [formGroup]="loginParam" role="form">
                    <div class="form-content">
                        <div class="form-group">
                            <input type="text" formControlName="userName" class="form-control input-underline input-lg" maxlength="50" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="password" formControlName="password" class="form-control input-underline input-lg" maxlength="30" placeholder="Password">
                        </div>
                        <button type="submit" class="btn rounded-btn btn-style btn-primary" (click)="login(loginParam.value, loginParam.valid)">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="usdaw-logo">
        <img src="../../../assets/images/usdaw-logo.png">
    </div>
</div>
